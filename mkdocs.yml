site_name: Aeternity JavaScript SDK
plugins:
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: 'docs.hooks:pre_build'
repo_url: 'https://github.com/aeternity/aepp-sdk-js'
edit_uri: ''

theme:
  favicon: images/favicon.png
  name: material
  language: en
  palette:
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.tabs.link
    # - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - index.md
  - quick-start.md
  - Usage Guides:
    - guides/contracts.md
    - guides/contract-events.md
    - guides/oracles.md
    - guides/aens.md
    - Wallet interaction:
      - guides/connect-aepp-to-wallet.md
      - guides/build-wallet.md
    - guides/low-vs-high-usage.md
    - Example Tutorials:
      - NodeJS:
        - examples/node/transfer-ae-tokens.md
        - examples/node/contract-interaction.md
      - tutorials/vuejs/helloworld-blockheight.md
  - transaction-options.md
  - api-reference.md
  - Migration Guides:
    - guides/migration/migration-7.0.0.md
